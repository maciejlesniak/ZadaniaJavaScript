<body onload="startTimer()">

<h1>Pytanie 18. Napisz skrypt który po wpisaniu 2 liczb w formularzu oblicza jaka powinna być 3 liczba, tak, żeby liczby tworzyły długości boków trójkąta prostokątnego.</h1>

<input type="number" id="l1">
<input type="number" id="l2">
<button onclick="oblicz()">Oblicz 3. długość</button>
<br><br>

<div id="c">
    Tutaj będzie trzecia długość...
</div>


<script>
    function oblicz() {
        var l1 = Number(document.getElementById("l1").value);
        var l2 = Number(document.getElementById("l2").value);
        document.getElementById("c").innerHTML = Math.sqrt(l1 * l1 + l2 * l2).toString();
    }
</script>
