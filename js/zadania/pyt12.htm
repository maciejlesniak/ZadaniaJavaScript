<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pytanie 12</title>
    <link rel="stylesheet" href="main.css">
</head>

<body onload="dzisiaj()">

<h1>Pytanie 12. Napisz skrypt wyświetlający w oknie przeglądarki aktualny czas GMT oraz dzień tygodnia i dzień miesiąca.</h1>


<div id="odp">
    Aktualna data
</div>


<script>
    function dzisiaj() {
        var dzisiaj = new Date();

        document.getElementById("odp").innerHTML = dzisiaj + ' dzien m-ca: '+dzisiaj.getDate()+ ' dzień tygodnia: '+ dzisiaj.getDay();
    }
</script>


</body>

</html>
