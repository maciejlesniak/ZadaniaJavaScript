<!DOCTYPE html>
<html>

<body onload="">

<h1>Pytanie 20. Napisz program, który po kliknięciu przycisku przenosi użytkownika na wybraną stronę www</h1>

<input type="text" id="www">
<button onclick="przenies()">Przenieś mnie do tej strony</button>

<script>
    function przenies() {
        var www = document.getElementById("www").value;
        window.location.href = '//'+www;
    }
</script>


</body>
