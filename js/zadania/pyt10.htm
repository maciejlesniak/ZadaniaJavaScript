<body>

<h1>Pytanie 10. Napisz program wykorzystujący obiekt Math, który będzie zwracał większy z podanych 2 argumentów.</h1>

<input type="number" id="liczba1">
<input type="number" id="liczba2">
<button onclick="max()">Pokaż większą liczbę</button>
<br>
<br>

<div id="odp">
    Tutaj wyświetli się maksimum z 2 liczb.
</div>


<script>
    function max() {
        var l1 = Number(document.getElementById("liczba1").value);
        var l2 = Number(document.getElementById("liczba2").value);

        document.getElementById("odp").innerHTML = Math.max(l1, l2).toString();
    }
</script>


</body>
