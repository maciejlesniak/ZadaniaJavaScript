<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pytanie 8</title>
    <link rel="stylesheet" href="main.css">

    <style>
        .podpowiedz {
            display: none;
        }
    </style>

</head>

<body>

<h1>Pytanie 8. Stwórz formularz, którzy będzie zawierał dowolną ilość pól (min 2), które po najechaniu będą wyświetlały podpowiedź dotyczącą prawidłowego wypełnienia pola, a po opuszczeniu kursora podpowiedź się sama schowa.</h1>

<form>
    <input type="text" id="pole1" onfocus="pokazPodpowiedz(1)" onblur="schowajPodpowiedz(1)"><br>

    <div id="podpowiedz1" class="podpowiedz">
        To jest podpowedz do pola 1
    </div>
    <br>
    <input type="text" id="pole2" onfocus="pokazPodpowiedz(2)" onblur="schowajPodpowiedz(2)"><br>

    <div id="podpowiedz2" class="podpowiedz">
        To jest podpowiedz do pola 2
    </div>
</form>


<script>
    function schowajPodpowiedz(num) {
        document.getElementById('podpowiedz' + num).style.display = 'none';
    }

    function pokazPodpowiedz(num) {
        document.getElementById('podpowiedz' + num).style.display = 'block';
    }
</script>


</body>

</html>
